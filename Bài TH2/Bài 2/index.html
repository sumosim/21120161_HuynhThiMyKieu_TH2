<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
        <body>

            <div class="first">
               

                <form method="get" enctype="multipart/form-data">
                   <center> <h1> Đóng góp ý kiến sản phẩm</h1>
                    <h3> Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu<br>
                        Các ý kiến đóng nên viết chi tiết rõ ràng, kèm theo các minh chứng xá thực và địa điểm(nếu có)</h3>
                    </center>
                <table>
                    <tr>
                        <td>Họ và tên:</td>
                        <td>
                           <input class="input_1" type="text" name="hoten"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Mã thẻ:</td>
                        <td>
                            <input class="input_1" type="number" name="mathe"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Số điện thoại:</td>
                        <td>
                            <input class="input_1" type="number" name="sodienthoai"/>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <input class="input_1" type="email" name="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Chọn loại khách hàng:</td>
                        <td>
                            <select name="Loaikhachang">
                                <div class="input_1">
                                <option value="Vip">KH Vip</option>
                                <option value="Regular">KH Regular</option>
                                <option value="New">KH New</option>
                                </div>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mã hóa đơn:</td>
                        <td>
                           <input class="input_1" type="text" name="Mã hóa hơn"/>
                        </td>
                    </tr>
                    <tr>
                        <div class="input_2 ">
                        <td> Nhập chi tiết mô tả:</td>
                        <td>
                           <textarea class="input_1" rows ="6" cols="100"></textarea>
                        </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <center>
                            <button class="btn" type="submit" >Gửi góp ý <i class="fa-brands fa-facebook-messenger" style="color: #629720;"></i> </button>
                        </center>
                        </td>
                    </tr>
                </table>
                 </form>
        </body>
    </head>
            </div>

</html>
